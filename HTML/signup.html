<!DOCTYPE html>
<html lang="us">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>KCB</title>
    <link rel="stylesheet" href="../CSS/signup.css" />
    <script
      src="https://kit.fontawesome.com/8c8b19eb92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="box-form">
        <h1 id="title">Sign up</h1>
        <form onsubmit="signup(event)" method="post">
          <div class="input-group">
            <div class="input-field" id="name">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" required />
            </div>
            <div class="input-field" id="email">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field" id="password">
              <i class="fa-solid fa-key"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="input-field" id="idNumber">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="idNumber" required />
            </div>
            <div class="input-field" id="dob">
              <i class="fa-solid fa-phone"></i>
              <input type="date" placeholder="date of birth" required />
            </div>
            <div class="input-field" id="phone">
              <i class="fa-solid fa-phone"></i>
              <input type="tel" placeholder="phone number" required />
            </div>

            <div class="input-field" id="country">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="country" name="country" />
            </div>

            <div class="input-field" id="street">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="street" name="street" />
            </div>
            <div class="input-field" id="postalcode">
              <i class="fa-solid fa-phone"></i>
              <input type="text" placeholder="postalCode" name="postalCode" />
            </div>

            <p>Have an account already? <a href="#">Sign In</a></p>
          </div>
          <div class="btn">
            <button
              type="button"
              id="signupBtn"
              onclick="signUp"
              value="Sign Up"
            >
              Sign up
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../JS/signup.js" type="module"></script>
  </body>
</html>
